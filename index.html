<!DOCTYPE html>
<html lang="en">
<head>
  <title>24h SB Server Response Time Graph</title>
  <style>
    body { background-color: #111; }
    canvas { max-height: 95vh; }
    a { color: #ddd; }
    pre { text-align: center; color: #ddd; }
  </style>
  <meta name="theme-color" content="#111">
  <link rel="icon" href="assets/favicon.svg">
  <link rel="icon" href="assets/favicon.ico" sizes="any">
</head>
<body>
  <canvas id="chart">Your browser does not support the canvas element.</canvas>
  <pre>time is localized | line is avg. ping | data for <a href="https://sponsor.ajay.app">sponsor.ajay.app</a> | realtime data at <a href="https://status.sb.blabdu.de">status.sb.blabdu.de</a> | <a href="https://github.com/mchangrh/sb-status-chart">GitHub</a></pre>
  <script rel=preload src="https://cdn.jsdelivr.net/combine/npm/hammerjs@2,npm/chart.js@4"></script>
  <script rel=preload src="https://cdn.jsdelivr.net/combine/npm/chartjs-plugin-zoom@2,npm/luxon@3,npm/chartjs-adapter-luxon@1,npm/chartjs-plugin-annotation@3"></script>
  <script rel=preload src="assets/chart.js"></script>
  <script>
    fetch("https://status.sb.blabdu.de/raw/chart")
      .then(res => res.json())
      .then(data => createChart(processChart(data)))
  </script>
</body>
